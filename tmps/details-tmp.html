<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 电影详情开始 -->
<div class="detail">
    <h1 ng-bind="movie.title"></h1>
    <div class="dt-info">
        <div class="dti-i"><img ng-src="{{movie.images.large}}" alt=""></div>
        <div class="dti-w">
            <p>
                <strong>导演：</strong>
                <span ng-repeat='value in movie.directors' ng-bind="value.name"></span>
            </p>
            <p>
                <strong>主演：</strong>
                <span ng-repeat="value in movie.casts" ng-bind="value.name"></span>
            </p>
            <p><strong>类型：</strong><span ng-repeat="value in movie.genres" ng-bind="value"></span></p>
            <p><strong>国家：</strong><span ng-repeat="value in movie.countries" ng-bind="value"></span></p>
            <p><strong>评分：</strong><span ng-bind="movie.rating.average"></span></p>
            <p><strong>时间：</strong><span ng-repeat="value in movie.year" ng-bind="value"></span></p>
            <p><strong>又名：</strong><span ng-repeat="value in movie.aka">{{value}}
                                        <span ng-hide="$last">、</span>
                                        </span>
            </p>
        </div>
    </div>
    <h3>剧情简介:</h3>
    <p style="color:#676767" ng-bind="movie.summary"></p>
</div>
<!-- 电影详情结束 -->
</body>
</html>
